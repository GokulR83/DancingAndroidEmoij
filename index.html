<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="container-1">
            <div class="logo icon">
                <div class=".logo-icon">
                <img width="50" height="50" src="./Assert/Att images.png" alt="logo">
            </div>
            <h5 class="hidden-text">ADMIN</h5>
            </div>
            <div class="icon-1 icon">
                <img width="24" height="24" src="https://img.icons8.com/ios/50/dashboard.png" alt="dashboard" />
            </div>
            <div class="icon-2 icon">
                <img width="24" height="24" src="https://img.icons8.com/ios/50/chat-message--v1.png" alt="chat-message--v1" />
            </div>
            <div class="icon-3 icon">
                <img width="24" height="24" src="https://img.icons8.com/ios/50/graph-report.png" alt="graph-report" />
            </div>
            <div class="icon-4 icon">
                <img width="24" height="24" src="https://img.icons8.com/plumpy/24/attendance-mark.png" alt="attendance-mark" />
            </div>
            <div class="icon-5 icon">
                <img width="24" height="24" src="https://img.icons8.com/ios/50/settings--v1.png" alt="settings--v1" />
            </div>
            <div class="icon-6 icon">
                <img width="24" height="24" src="https://img.icons8.com/fluency-systems-regular/48/exit.png" alt="exit" />
            </div>
        </div>
        <div class="container-2">
            <div class="heading">
            </div>
        </div>
    </div>
</body>
</html>
